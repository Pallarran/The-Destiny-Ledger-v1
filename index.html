<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Destiny Ledger - D&D 5e Character Optimizer</title>
    <meta name="description" content="The ultimate D&D 5e character optimizer with DPR analysis, build comparison, and level path exploration." />
    <script>
      // Single Page App support for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || '';
          delete sessionStorage.redirect;
          if (decoded) {
            history.replaceState(null, null, decoded);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
